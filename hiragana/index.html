<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiragana Random</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <main>
      <h1>ひら RANDOM</h1>

      <div class="cotroller">
        <form onsubmit="return false">
          <button id="gethira">Hira</button>
          <button id="getkata">Kata</button>
          <br />
          <button id="getroma">Phiên âm</button>
          <br />
          <div class="block">
            <label for="max">Số lượng chữ cái trong khoảng: </label>
            <input
              class="input-numchar"
              type="text"
              id="min"
              value="5"
              pattern="[\d]+"
              placeholder="min"
            /><span> ~ </span>
            <input
              class="input-numchar"
              type="text"
              id="max"
              value="5"
              pattern="[\d]+"
              placeholder="max"
            />
          </div>
          <button id="copy">Copy</button>
        </form>
      </div>
      <p id="content"></p>
    </main>
  </body>
</html>
